package_config:
  name: "task_predict_modality"
  version: "build_main"
  label: "Predict Modality"
  summary: "Predicting the profiles of one modality (e.g. protein abundance) from\
    \ another (e.g. mRNA expression)."
  description: "Experimental techniques to measure multiple modalities within the\
    \ same single cell are increasingly becoming available. \nThe demand for these\
    \ measurements is driven by the promise to provide a deeper insight into the state\
    \ of a cell. \nYet, the modalities are also intrinsically linked. We know that\
    \ DNA must be accessible (ATAC data) to produce mRNA \n(expression data), and\
    \ mRNA in turn is used as a template to produce protein (protein abundance). These\
    \ processes \nare regulated often by the same molecules that they produce: for\
    \ example, a protein may bind DNA to prevent the production \nof more mRNA. Understanding\
    \ these regulatory processes would be transformative for synthetic biology and\
    \ drug target discovery. \nAny method that can predict a modality from another\
    \ must have accounted for these regulatory processes, but the demand for \nmulti-modal\
    \ data shows that this is not trivial.\n"
  info:
    image: "thumbnail.svg"
    test_resources:
    - type: "s3"
      path: "s3://openproblems-data/resources_test/common/"
      dest: "resources_test/common"
    - type: "s3"
      path: "s3://openproblems-data/resources_test/task_predict_modality/"
      dest: "resources_test/task_predict_modality"
  repositories:
  - type: "github"
    name: "openproblems"
    repo: "openproblems-bio/openproblems"
    tag: "build/main"
  viash_version: "0.9.0"
  source: "src"
  target: "target"
  config_mods:
  - ".runners[.type == \"nextflow\"].config.labels := { lowmem : \"memory = 20.Gb\"\
    , midmem : \"memory = 50.Gb\", highmem : \"memory = 100.Gb\", lowcpu : \"cpus\
    \ = 5\", midcpu : \"cpus = 15\", highcpu : \"cpus = 30\", lowtime : \"time = 1.h\"\
    , midtime : \"time = 4.h\", hightime : \"time = 8.h\", veryhightime : \"time =\
    \ 24.h\" }"
